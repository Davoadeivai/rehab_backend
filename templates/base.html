<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدیریت مرکز ترک اعتیاد</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    
    <!-- فونت فارسی (Vazir) -->
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet">
    
    <style>
        body {
            font-family: Vazir, sans-serif;
            padding-top: 60px; /* برای فاصله از بالای صفحه */
        }
    </style>
</head>
<body>

    <!-- نوار ناوبری (Navbar) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container">
            <!-- لوگو یا نام سایت -->
            <a class="navbar-brand" href="{% url 'patient_list' %}">مرکز ترک اعتیاد</a>
            
            <!-- دکمه همبرگر برای موبایل -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- آیتم‌های منو -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <!-- لینک لیست بیماران -->
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/patients/' %}active{% endif %}" 
                           href="{% url 'patient_list' %}">
                           لیست بیماران
                        </a>
                    </li>
                    
                    <!-- لینک ثبت بیمار جدید -->
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/patients/new/' %}active{% endif %}" 
                           href="{% url 'patient_create' %}">
                           ثبت بیمار جدید
                        </a>
                    </li>
                </ul>
                
                <!-- منوی سمت چپ (اختیاری) -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'admin:index' %}">پنل مدیریت</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- محتوای صفحات -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- اسکریپت‌های Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

<nav class="navbar navbar-expand-lg navbar-dark bg-success"> 
    <!-- سبز -->
</nav>

<nav class="navbar navbar-expand-lg navbar-light bg-warning">
    <!-- زرد (متن تیره) -->
</nav>
<a class="navbar-brand" href="#">
    <img src="{% static 'images/logo.png' %}" width="30" height="30" alt="لوگو">
    نام مرکز
</a>
<li class="nav-item dropdown">
    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
        منو
    </a>
    <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">تنظیمات</a></li>
        <li><a class="dropdown-item" href="#">خروج</a></li>
    </ul>
</li>
</html>
