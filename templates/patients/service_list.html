{% extends "base.html" %}

{% block title %}لیست خدمات{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center">لیست خدمات</h1>
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>نام خدمت</th>
                    <th>نوع خدمت</th>
                    <th>قیمت (تومان)</th>
                </tr>
            </thead>
            <tbody>
                {% for service in services %}
                <tr>
                    <td>{{ service.name }}</td>
                    <td>{{ service.get_service_type_display }}</td>
                    <td>{{ service.price }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="text-center">هیچ خدمتی یافت نشد.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
