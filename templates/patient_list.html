{% extends 'base.html' %}
{% block content %}
<h2 class="mb-4">لیست بیماران</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>نام کامل</th>
            <th>شماره پرونده</th>
            <th>تاریخ پذیرش</th>
        </tr>
    </thead>
    <tbody>
        {% for patient in patients %}
        <tr>
            <td>{{ patient.full_name }}</td>
            <td>{{ patient.file_number }}</td>
            <td>{{ patient.admission_date }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
