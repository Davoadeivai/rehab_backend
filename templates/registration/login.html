{% extends 'base.html' %}
{% load static %}

{% block title %}ورود به سیستم{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="text-center mb-4">ورود به سیستم</h2>
                    
                    {% if form.errors %}
                    <div class="alert alert-danger">
                        نام کاربری یا رمز عبور اشتباه است. لطفا دوباره تلاش کنید.
                    </div>
                    {% endif %}

                    <form method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_username" class="form-label">نام کاربری</label>
                            <input type="text" name="username" id="id_username" class="form-control" required autofocus autocomplete="username">
                        </div>
                        <div class="mb-3">
                            <label for="id_password" class="form-label">رمز عبور</label>
                            <input type="password" name="password" id="id_password" class="form-control" required autocomplete="current-password">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">ورود</button>
                        </div>

                        <div class="mt-3 text-center">
                            <a href="{% url 'password_reset' %}">رمز عبور خود را فراموش کرده‌اید؟</a>
                        </div>

                        <hr>

                        <input type="hidden" name="next" value="{{ next }}">
                    </form>
                    <div class="mt-3 text-center">
                        <a href="{% url 'register' %}" class="text-muted">ثبت‌نام</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
