{% extends 'base.html' %}
{% load static %}

{% block title %}ثبت‌نام{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="text-center mb-4">ثبت‌نام</h2>
                    
                    {% if form.errors %}
                    <div class="alert alert-danger">
                        لطفا خطاهای زیر را اصلاح کنید:
                        {{ form.errors }}
                    </div>
                    {% endif %}

                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_username" class="form-label">نام کاربری</label>
                            <input type="text" name="username" id="id_username" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_password1" class="form-label">رمز عبور</label>
                            <input type="password" name="password1" id="id_password1" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_password2" class="form-label">تکرار رمز عبور</label>
                            <input type="password" name="password2" id="id_password2" class="form-control" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">ثبت‌نام</button>
                        </div>
                    </form>
                    
                    <div class="text-center mt-3">
                        <p>قبلاً ثبت‌نام کرده‌اید؟ <a href="{% url 'login' %}">ورود</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
