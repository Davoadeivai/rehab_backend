{% extends 'base.html' %}

{% block title %}فراموشی رمز عبور{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">فراموشی رمز عبور</h3>
                </div>
                <div class="card-body">
                    <p class="text-muted">ایمیل خود را وارد کنید تا لینک بازنشانی رمز عبور برایتان ارسال شود.</p>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">ارسال لینک</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
