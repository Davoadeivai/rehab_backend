<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}سیستم مدیریت بیماران{% endblock %}</title>
    
    <!-- Bootstrap RTL CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <style>
        /* Hide any content that might be appearing at the bottom of the page */
        html, body {
            overflow-x: hidden;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            position: relative;
            min-height: 100vh;
        }
        
        /* Hide any content that might be outside the main container */
        body > *:not(.container-fluid) {
            display: none !important;
        }
        
        .sidebar {
            min-height: 100vh;
            background-color: #343a40;
            color: white;
        }
        
        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.8);
            margin: 5px 0;
            border-radius: 5px;
        }
        
        .sidebar .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .sidebar .nav-link.active {
            background-color: #007bff;
            color: white;
        }
        
        .main-content {
            padding: 20px;
        }
        
        .info-box {
            display: flex;
            margin-bottom: 20px;
            min-height: 80px;
            background: #fff;
            width: 100%;
            box-shadow: 0 1px 1px rgba(0,0,0,0.1);
            border-radius: 5px;
            padding: 10px;
        }
        
        .info-box-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 70px;
            font-size: 30px;
            border-radius: 5px;
            color: white;
        }
        
        .info-box-content {
            padding: 5px 10px;
            margin-right: 10px;
        }
        
        .info-box-text {
            display: block;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .info-box-number {
            display: block;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 d-none d-md-block sidebar">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <h4>پنل مدیریت</h4>
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">
                                <i class="fas fa-home me-2"></i>داشبورد
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'patients:patient_list' %}">
                                <i class="fas fa-users me-2"></i>بیماران
                            </a>
                        </li>
                        <!-- Appointments link removed - app not fully set up -->
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'pharmacy:drug_list' %}">
                                <i class="fas fa-pills me-2"></i>داروخانه
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'patients:prescription_list' %}">
                                <i class="fas fa-file-prescription me-2"></i>نسخه‌ها
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'patients:medication_dispensing_list' %}">
                                <i class="fas fa-hand-holding-medical me-2"></i>توزیع دارو
                            </a>
                        </li>
                        <li class="nav-item mt-4">
                            <a class="nav-link text-danger" href="{% url 'logout' %}">
                                <i class="fas fa-sign-out-alt me-2"></i>خروج
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            
            <!-- Main content -->
            <div class="col-md-10 ms-sm-auto px-md-4 main-content">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}
                
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script>
        // Enable tooltips
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl);
        });
        
        // Auto-dismiss alerts after 5 seconds
        window.setTimeout(function() {
            $(".alert").fadeTo(500, 0).slideUp(500, function(){
                $(this).remove();
            });
        }, 5000);
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
