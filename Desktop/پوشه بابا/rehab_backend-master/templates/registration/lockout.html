{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0">Account Locked</h4>
                </div>
                <div class="card-body">
                    <p class="card-text">
                        Your account has been temporarily locked due to too many failed login attempts.
                        Please try again in {{ cooloff_time }}.
                    </p>
                    <p class="card-text">
                        If you've forgotten your password, you can 
                        <a href="{% url 'account_reset_password' %}">reset it here</a>.
                    </p>
                    <div class="mt-3">
                        <a href="{% url 'account_login' %}" class="btn btn-primary">
                            Return to Login
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
