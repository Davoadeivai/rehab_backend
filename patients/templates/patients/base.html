<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}مرکز ترک اعتیاد{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">مرکز ترک اعتیاد</a>
    <div class="collapse navbar-collapse justify-content-end">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a href="{% url 'dashboard' %}" class="nav-link">داشبورد</a>
        </li>
        <li class="nav-item">
          <a href="{% url 'logout' %}" class="nav-link text-danger">خروج</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
  
    {% block content %}
    <!-- محتوای صفحات داخلی اینجا قرار می‌گیرد -->
    {% endblock %}
</div>

</body>
</html>
