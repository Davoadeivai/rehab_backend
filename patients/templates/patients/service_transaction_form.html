{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}ثبت خدمت جدید برای بیمار{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center">ثبت خدمت جدید</h1>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <form method="post" novalidate>
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary w-100">ثبت تراکنش</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
