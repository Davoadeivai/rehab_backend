{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">ویرایش موجودی دارو</h4>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">نام دارو:</label>
                    <input type="text" class="form-control" value="{{ object.medication.name }}" disabled>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="id_current_stock" class="form-label">موجودی فعلی:</label>
                        {{ form.current_stock }}
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="id_minimum_stock" class="form-label">حداقل موجودی:</label>
                        {{ form.minimum_stock }}
                    </div>
                </div>
                <div class="d-flex justify-content-end">
                    <a href="{% url 'patients:inventory_list' %}" class="btn btn-outline-secondary me-2">انصراف</a>
                    <button type="submit" class="btn btn-primary">ذخیره تغییرات</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
