{% extends 'patients/base.html' %}

{% block title %}لیست بیماران{% endblock %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="h3">
            <i class="fas fa-users text-primary me-2"></i>
            لیست بیماران
        </h2>
        <a href="{% url 'patient_create' %}" class="btn btn-primary">
            <i class="fas fa-plus me-1"></i>
            افزودن بیمار جدید
        </a>
    </div>

    <!-- Search and Filter Section -->
    <div class="card mb-4 shadow-sm">
        <div class="card-body">
            <form method="get" class="row g-3">
                <div class="col-md-4">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-search"></i></span>
                        <input type="text" name="search" class="form-control" placeholder="جستجو..." value="{{ request.GET.search }}">
                    </div>
                </div>
                <div class="col-md-3">
                    <select name="status" class="form-select">
                        <option value="">وضعیت</option>
                        <option value="active">فعال</option>
                        <option value="inactive">غیرفعال</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-filter me-1"></i>
                        فیلتر
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Rest of the template code remains unchanged -->
</div>
{% endblock %}
