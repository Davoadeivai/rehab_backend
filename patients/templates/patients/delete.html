{% extends "patients/base.html" %}

{% block content %}
<div class="container mt-4">
  <h3>آیا از حذف {{ patient.name }} اطمینان دارید؟</h3>
  <form method="post">
    {% csrf_token %}
    <a href="{% url 'patients:patient_list' %}" class="btn btn-secondary">بازگشت</a>
    <button type="submit" class="btn btn-danger">حذف</button>
  </form>
</div>
{% endblock %}
