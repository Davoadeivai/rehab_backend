{% extends 'base.html' %}
{% load static %}
{% block extra_css %}
<style>
  body[data-page="dashboard"] {
    background: linear-gradient(rgba(0,0,0,0.18), rgba(0,0,0,0.18)), url('{% static "img/nature_background.jpg" %}') no-repeat center center fixed !important;
    background-size: cover !important;
  }
  .dashboard-glass {
    background: rgba(255,255,255,0.88);
    border-radius: 24px;
    box-shadow: 0 8px 32px 0 rgba(31,38,135,0.18);
    backdrop-filter: blur(6px);
    padding: 2.5rem 2rem 2rem 2rem;
    margin-top: 2rem;
  }
  .pharmacy-btn {
    border-radius: 18px;
    background: rgba(255,255,255,0.92);
    box-shadow: 0 2px 12px 0 rgba(31,38,135,0.10);
    text-align: center;
    padding: 1.5rem 1rem;
    margin-bottom: 1.5rem;
    font-size: 1.2rem;
    font-weight: 500;
  }
</style>
{% endblock %}
{% block content %}
<div class="container py-3">
  <div class="dashboard-glass animate__animated animate__fadeIn">
    <div class="d-flex align-items-center mb-4">
      <h2 class="text-primary me-2"><i class="fas fa-clinic-medical me-2"></i>داشبورد داروخانه</h2>
    </div>
    <div class="row g-3 mb-4">
      <div class="col-md-3 col-6">
        <a href="{% url 'pharmacy:drug_list' %}" class="btn btn-primary pharmacy-btn w-100"><i class="fas fa-capsules me-2"></i>مدیریت داروها</a>
      </div>
      <div class="col-md-3 col-6">
        <a href="{% url 'pharmacy:purchase_list' %}" class="btn btn-secondary pharmacy-btn w-100"><i class="fas fa-cart-plus me-2"></i>مدیریت خریدها</a>
      </div>
      <div class="col-md-3 col-6">
        <a href="{% url 'pharmacy:sale_list' %}" class="btn btn-success pharmacy-btn w-100"><i class="fas fa-cash-register me-2"></i>مدیریت فروش</a>
      </div>
      <div class="col-md-3 col-6">
        <a href="{% url 'pharmacy:pharmacy_analytics' %}" class="btn btn-info pharmacy-btn w-100"><i class="fas fa-chart-bar me-2"></i>گزارش تحلیلی</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
