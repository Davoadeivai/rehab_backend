{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
  body[data-page="dashboard"] {
    background: linear-gradient(rgba(227,246,252,0.85), rgba(233,249,239,0.85)), url('{% static "img/backgrounds/inventory-bg.jpg" %}') no-repeat center center fixed !important;
    background-size: cover !important;
  }

  .card, .pharmacy-card {
    background: rgba(255,255,255,0.92);
    backdrop-filter: blur(2px);
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  }

  .dashboard-buttons a {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 500;
  }
</style>

<div class="container py-3" data-page="dashboard">

  <div class="d-flex align-items-center mb-4">
    <h2 class="text-primary me-2">
      <i class="fas fa-clinic-medical me-2"></i>
      داشبورد داروخانه
    </h2>
  </div>

  <!-- هشدارها و اعلان‌ها -->
  <div class="row g-3 mb-4">
    <!-- اگر بعداً اعلان‌های کم‌موجودی یا تاریخ مصرف گذشته اضافه شود، اینجا قرار می‌گیرد -->
  </div>

  <!-- دکمه‌های مدیریت -->
  <div class="d-flex gap-3 mt-4 dashboard-buttons">

    <a href="{% url 'pharmacy:drug_list' %}" class="btn btn-primary rounded-pill shadow px-4">
      <i class="fas fa-capsules me-2"></i>مدیریت داروها
    </a>

    <a href="{% url 'pharmacy:purchase_list' %}" class="btn btn-secondary rounded-pill shadow px-4">
      <i class="fas fa-cart-plus me-2"></i>مدیریت خریدها
    </a>

    <a href="{% url 'pharmacy:sale_list' %}" class="btn btn-success rounded-pill shadow px-4">
      <i class="fas fa-cash-register me-2"></i>مدیریت فروش
    </a>

    <a href="{% url 'pharmacy:pharmacy_analytics' %}" class="btn btn-info rounded-pill shadow px-4">
      <i class="fas fa-chart-bar me-2"></i>گزارش تحلیلی
    </a>

  </div>

</div>
{% endblock %}
