{% extends 'base.html' %}
{% block content %}
<h2>{% if object %}ویرایش دارو{% else %}افزودن داروی جدید{% endif %}</h2>
<form method="post">{% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">ذخیره</button>
    <a href="{% url 'pharmacy:drug_list' %}" class="btn btn-secondary">بازگشت</a>
</form>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/persian-datepicker@1.2.0/dist/css/persian-datepicker.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/persian-date@1.0.6/dist/persian-date.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/persian-datepicker@1.2.0/dist/js/persian-datepicker.min.js"></script>
<script>
$(function() {
  $("input[name='expiration_date'], #id_expiration_date").persianDatepicker({
    format: 'YYYY/MM/DD',
    autoClose: true,
    initialValue: false
  });
});
</script>
{% endblock %}
